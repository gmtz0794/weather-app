<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-[url('/images/imagebg.jpg')] bg-center bg-cover">
    <header class="bg-gray-800 text-white py-4">
        <h1 class="text-3xl text-center">How's My Weather</h1>
    </header>
    <main class="container mx-auto py-8 flex-grow">
        <form id="weather-form" class="flex items-center justify-center mb-4 pb-16 pt-6">
            <label for="city-input" class="mr-2 text-lg">Enter City:</label>
            <input type="text" id="city-input" required class="border rounded px-2 py-1">
            <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-500">Get Weather & Air Quality</button>
        </form>
        <div class="card border rounded-md pr-4 pl-4 pt-2 pb-2 bg-gray-300">
            <div class="location text-center mb-4">
                <h2 class="text-2xl font-semibold">City Name, Country</h2>
                <p>Last Updated: <span class="last-updated">...</span></p>
            </div>
            <div class="weather grid grid-cols-2 gap-4">
                <div class="current-weather">
                    <h3 class="text-xl font-semibold">Current Weather</h3>
                    <p>Temperature: <span class="temperature">...</span></p>
                    <p>Weather Description: <span class="description">...</span></p>
                    <!-- Add more weather information here, e.g., humidity, wind speed, etc. -->
                </div>
                <div class="forecast">
                    <h3 class="text-xl font-semibold">Weather Forecast</h3>
                    <!-- Add forecast data here -->
                </div>
            </div>
            <div id="air-quality" class="text-center mt-4">
                <h3 class="text-xl font-semibold">Air Quality</h3>
                <p>AQI: <span class="aqi">...</span></p>
                <!-- Add more air quality information here, e.g., pollutant levels, etc. -->
            </div>
        </div>
    </main>
    <footer class="bg-gray-300 py-4 text-center">
      <p>&copy; 2023 Weather App</p>
    </footer>
    <script src="./assets/js/airquality.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
  </html>
