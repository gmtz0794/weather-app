<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Weather App</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-[url('/images/image-bg.png')] bg-center bg-cover">
    <header class="bg-gray-800 text-white py-4">
        <h1 class="text-3xl text-center">How's My Weather</h1>
    </header>
    <main class="container mx-auto py-8 flex-grow">
        <form id="weather-form" class="flex items-center justify-center mb-4 pb-16 pt-6">
            <label for="city-input" class="mr-2 text-lg">Search City:</label>
            <input type="text" id="city-input" required class="border rounded px-2 py-1">
            <button type="submit" class="submitBtn bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-500"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.2em" width="1.2em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
        </form>
        <div class="card border rounded-md pr-4 pl-4 pt-2 pb-2 bg-gray-300">
            <div class="location text-center mb-4">
                <h2 class="currentCity text-2xl font-semibold">City Name, Country</h2>
                <p>Last Updated: <span class="last-updated">...</span></p>
            </div>
            <div class="weather grid grid-cols-2 gap-4">
                <div class="current-weather">
                    <h3 class="text-xl font-semibold">Current Weather</h3>
                    <p>Temperature: <span class="temperature">...</span></p>
                    <p>Wind: <span class="wind">...</span></p>
                    <p>Humidity: <span class="humidity">...</span></p>
                    <!-- Add more weather information here, e.g., humidity, wind speed, etc. -->
                </div>
                <div class="forecast">
                    <h3 class="text-xl font-semibold">Weather Forecast</h3>
                    <!-- Add forecast data here -->
                </div>
            </div>
            <div id="air-quality" class="text-center mt-4">
                <h3 class="text-xl font-semibold">Air Quality</h3>
                <p>AQI: <span class="aqi">...</span></p>
                <!-- Add more air quality information here, e.g., pollutant levels, etc. -->
            </div>
        </div>
    </main>
    <footer class="bg-gray-300 py-4 text-center">
      <p>&copy; 2023 Weather App</p>
    </footer>
    <script src="./assets/js/Airquality.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
  </html>
