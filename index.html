 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>
  <main>
    <div class="location">
      <h2 class="currentCity">City Name, Country</h2>
      <p>Last Updated: <span class="last-updated">...</span></p>
    </div>
    <div class="weather">
      <div class="current-weather">
        <h3>Current Weather</h3>
        <p>Temperature: <span class="temperature">...</span></p>
        <p>Weather Description: <span class="description">...</span></p>
        <!-- Add more weather information here, e.g., humidity, wind speed, etc. -->
      </div>
      <div class="forecast">
        <h3>Weather Forecast</h3>
        <!-- Add forecast data here -->
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Weather App</p>
  </footer>
  <script src="./assets/js/script.js"></script>
</body>
</html>
